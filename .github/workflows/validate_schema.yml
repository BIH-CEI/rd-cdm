name: Validate JSON Schema

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install jsonschema
    - name: Run Schema Validation Tests
      run: |
        python -m jsonschema -i rd_cdm_data_elements_v2.0.0.json rd_cdm_schema_v2.0.0.json
        python -m jsonschema -i rd_cdm_codesystems_v2.0.0.json rd_cdm_schema_v2.0.0.json
        python -m jsonschema -i rd_cdm_valuesets_v2.0.0.json rd_cdm_schema_v2.0.0.json